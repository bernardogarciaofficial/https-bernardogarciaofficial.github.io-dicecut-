<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .dice-button {
      background-color: #ff4747;
      border: none;
      border-radius: 12px;
      padding: 20px 40px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dice-button:hover {
      background-color: #e63e3e;
    }

    .video-track {
      background-color: #222;
      border: 2px solid #444;
      margin: 10px auto;
      padding: 20px;
      width: 80%;
      border-radius: 8px;
    }

    .video-track h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
