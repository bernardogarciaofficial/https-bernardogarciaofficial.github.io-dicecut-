<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 DiceCut Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Montserrat font for stylish headers -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Hollywood clapperboard icon -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Clapboard.svg" class="clapperboard" alt="Clapperboard">
    <!-- Spotlight effect -->
    <div class="spotlight"></div>

    <header>
      <h1>🎥 DiceCut Platform</h1>
      <div class="subheader">Record videos while a master track plays in the background!</div>
    </header>

    <div class="film-strip"></div>

    <div id="master-track-container">
      <label class="custom-upload">
        🎵 Upload Master Track
        <input type="file" id="master-track-upload" accept="audio/*" />
      </label>
      <audio id="master-track" controls>
        <source id="audio-source" src="">
        Your browser does not support the audio element.
      </audio>
      <button class="primary-btn" id="rec-btn">🎤 Rec</button>
      <button class="primary-btn hidden" id="stop-rec-btn" style="margin-left:16px;background:red;color:white;">⏹ Stop</button>
    </div>

    <div id="video-tracks-container">
      <!-- Video tracks will be injected here by script.js -->
    </div>

    <div id="dice-section">
      <button class="dice-button" id="dice-btn">🎲 Roll the Dice</button>
      <div id="dice-options">
        <button class="primary-btn" id="option-1">Option 1: 8 Bars</button>
        <button class="primary-btn" id="option-2">Option 2: Full Video</button>
      </div>
    </div>

    <div id="export-container">
      <button class="primary-btn" id="export-btn">📥 Export Video</button>
    </div>
    <!-- Countdown overlay -->
    <div id="countdown-overlay" class="hidden"></div>
    <!-- Video preview overlay -->
    <div id="video-preview-overlay" class="hidden">
      <div class="video-preview-content">
        <h2>🎬 Recording Preview</h2>
        <video id="recorded-preview" controls style="width:100%;border-radius:12px;background:#000;"></video>
        <a id="download-link" href="#" download="recording.webm" class="primary-btn" style="margin-top:16px;display:inline-block;">⬇️ Download Video</a>
        <button class="primary-btn" id="close-preview" style="margin-top:16px;">Close</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
