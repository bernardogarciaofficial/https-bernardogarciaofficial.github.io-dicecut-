<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ² Dicecut Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ² Dicecut Editor</h1>
    <div class="members-online">ðŸ‘¤ Members online: <span id="members-online">48</span></div>
  </header>

  <main>
    <section class="audio-section">
      <h2>Master Audio Track</h2>
      <input type="file" id="audio-upload" accept="audio/*">
      <div id="audio-timeline-container">
        <canvas id="audio-waveform"></canvas>
        <div id="bar-segments"></div>
      </div>
    </section>

    <section class="timeline-section">
      <div id="video-tracks-container">
        <h2>Video Tracks</h2>
        <!-- Video tracks will be generated here by JS -->
      </div>
      <div id="final-output-container">
        <h2>Final Output Video Track</h2>
        <div class="output-track">
          <video id="output-video" controls></video>
          <canvas id="output-audio-waveform"></canvas>
        </div>
      </div>
    </section>

    <section class="segments-controls-section">
      <h2>Timeline Segment Controls</h2>
      <div id="segments-controls"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
