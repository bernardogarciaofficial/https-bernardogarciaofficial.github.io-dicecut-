<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Multitrack Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Multitrack Recorder</h1>
  <!-- Audio upload -->
  <input type="file" id="master-track-upload" accept="audio/*">
  <audio id="master-track" controls>
    <source id="audio-source" src="">
  </audio>

  <!-- Video tracks container (empty, filled by JS) -->
  <div id="video-tracks-container"></div>

  <!-- Countdown overlay -->
  <div id="countdown-overlay" class="hidden"></div>

  <!-- Record and Stop buttons -->
  <div id="record-controls">
    <button id="rec-btn">REC</button>
    <button id="stop-rec-btn" class="hidden">STOP</button>
  </div>

  <!-- Preview overlay (not used with new workflow, but kept for future extension) -->
  <div id="video-preview-overlay" class="hidden">
    <video id="recorded-preview" controls></video>
    <a id="download-link" download="recorded.webm">Download Video</a>
    <button id="close-preview">Close</button>
  </div>

  <!-- Demo buttons -->
  <div id="bottom-controls">
    <button id="dice-btn">ðŸŽ²</button>
    <button id="option-1">Option 1</button>
    <button id="option-2">Option 2</button>
    <button id="export-btn">Export</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
