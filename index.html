<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dicecut Music Video Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dicecut Music Video Editor</h1>

  <section id="master-track-section">
    <label for="master-track-upload">Upload Master Audio Track:</label>
    <input type="file" id="master-track-upload" accept="audio/*">
    <audio id="master-track" controls style="width: 100%; margin-top: 10px;" src=""></audio>
    <div id="waveform-container" style="display:none"></div>
    <div id="timeline-chunks" style="display:none"></div>
  </section>

  <section id="video-tracks-section">
    <h2>Video Tracks</h2>
    <div id="video-tracks"></div>
    <button id="add-track-btn">Add Video Track</button>
  </section>

  <section id="controls-section">
    <h2>Dice Edit Options</h2>
    <button id="dice-entire-btn">Random Dice Edit (Whole Video)</button>
  </section>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="script.js"></script>
</body>
</html>
