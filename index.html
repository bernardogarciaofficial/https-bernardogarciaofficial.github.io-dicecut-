<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dicecut Music Video Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dicecut Music Video Editor</h1>

  <div>
    <label for="master-track-upload"><b>Upload Master Audio Track:</b> </label>
    <input type="file" id="master-track-upload" accept="audio/*">
  </div>

  <div id="main-waveform-container" style="margin-top: 30px; display: none;">
    <div id="main-waveform"></div>
  </div>

  <h2>Video Tracks</h2>
  <div id="video-tracks"></div>

  <h2>Dice Edit Options</h2>
  <button id="dice-edit-all">Random Dice Edit (Whole Video)</button>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="script.js"></script>
</body>
</html>
