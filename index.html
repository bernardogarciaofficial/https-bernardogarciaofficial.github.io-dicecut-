<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceCut ‚Äì Music Video Editing Made Easy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- wavesurfer.js CDN for waveform display -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
</head>
<body>
    <header>
        <h1>üé≤ DiceCut</h1>
        <p>The Easiest Music Video Editing Platform for Musicians</p>
    </header>

    <main>
        <!-- Audio Upload Section -->
        <section class="upload-section">
            <label for="audio-upload" class="button">Upload Your Song</label>
            <input type="file" id="audio-upload" accept="audio/*">
            <div id="waveform-controls">
                <button id="play-btn" class="waveform-btn" disabled>‚ñ∂Ô∏è Play</button>
                <button id="pause-btn" class="waveform-btn" disabled>‚è∏Ô∏è Pause</button>
                <button id="stop-btn" class="waveform-btn" disabled>‚èπÔ∏è Stop</button>
                <button id="rec-play-btn" class="waveform-btn" disabled>üî¥ Record Mode Play</button>
            </div>
            <div id="waveform"></div>
        </section>

        <!-- Video Recording Section -->
        <section id="video-section">
            <h2>Record Your 10 Video Takes</h2>
            <div class="videos-grid" id="videos-grid">
                <!-- 10 video tracks will be dynamically generated here -->
            </div>
        </section>

        <!-- Dice Edit Section -->
        <section id="dice-section">
            <h2>üé≤ Dice Edit</h2>
            <div class="dice-controls">
                <button id="full-dice-btn" class="button">Roll Full Song Dice üé≤üé≤</button>
                <button id="bar-dice-btn" class="button">8-Bar Dice Edit üé≤</button>
            </div>
        </section>

        <!-- Preview and Export -->
        <section id="preview-section">
            <h2>Preview & Export</h2>
            <video id="output-video" controls></video>
            <div class="export-opts">
                <label for="export-format">Format:</label>
                <select id="export-format">
                    <option value="webm">WEBM</option>
                    <option value="mp4" disabled>MP4 (coming soon)</option>
                </select>
                <label for="export-resolution">Resolution:</label>
                <select id="export-resolution">
                    <option value="720">720p</option>
                    <option value="1080">1080p</option>
                </select>
            </div>
            <button id="export-btn" class="button">Export Music Video</button>
        </section>
    </main>

    <footer>
        <p>Made with ‚ù§Ô∏è by Musicians, for Musicians. Founder: Bernardo Garcia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
