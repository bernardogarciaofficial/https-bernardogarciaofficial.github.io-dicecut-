<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dicecut Music Video Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topbar">
    <span class="logo">ðŸŽ² Dicecut Editor</span>
    <span class="member-counter">Members Online: <span id="memberCount"></span></span>
  </div>
  <div class="master-audio">
    <input type="file" id="masterAudioInput" accept="audio/*">
    <button id="loadAudioBtn">Load Master Audio</button>
    <div id="masterWaveform"></div>
  </div>
  <div class="video-tracks">
    <!-- 10 Video Tracks -->
    <div class="tracks-container">
      <!-- Tracks will be injected here by script.js -->
    </div>
    <!-- Output/official video screen -->
    <div class="output-track">
      <div class="output-label">Official Output</div>
      <div class="waveform-container">
        <div class="waveform" id="outputWaveform"></div>
      </div>
      <video id="outputVideo" class="output-video" controls></video>
    </div>
  </div>
  <div class="controls">
    <button id="recBtn" disabled>REC</button>
    <span id="countdown" class="countdown"></span>
  </div>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="script.js"></script>
</body>
</html>
