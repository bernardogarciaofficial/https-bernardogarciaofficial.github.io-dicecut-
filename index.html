<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dicecut Music Video Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="topbar">
    <div id="member-counter">ðŸ‘¤ Members online: <span id="member-count">0</span></div>
  </div>

  <h1>Dicecut Music Video Editor</h1>

  <!-- Main Audio Upload -->
  <div style="margin-bottom:30px;">
    <label for="master-track-upload"><b>Upload Master Audio Track:</b> </label>
    <input type="file" id="master-track-upload" accept="audio/*">
  </div>

  <h2>Video Tracks</h2>
  <div id="video-tracks"></div>

  <!-- Final Video Output Area (at the bottom!) -->
  <div id="final-output-container" class="video-output-section">
    <div class="video-final-label">Final Master Video Output (OUT)</div>
    <div class="video-screen video-final-screen" id="final-video-screen">
      Final Video Output<br><span class="video-desc">(16:9, YouTube size)</span>
      <div class="rec-indicator" id="final-rec-indicator" style="display:none"></div>
      <div class="countdown-overlay" id="final-countdown"></div>
    </div>
    <div id="dice-controls">
      <button id="dice-edit-all">ðŸŽ² Random Dice Edit (Whole Video)</button>
      <button id="dice-edit-chunks">ðŸŽ² Dice Edit 8 Bars at a Time</button>
    </div>
    <div id="master-waveform-container" style="margin: 20px 0;">
      <div id="master-waveform"></div>
    </div>
    <div id="master-timeline-chunks"></div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="script.js"></script>
</body>
</html>
